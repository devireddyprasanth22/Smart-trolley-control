<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoShop</title>
</head>

<body>
  <div id="app">
    <h1>Remote</h1>
    <section class="controller">
      <!-- straight -->
      <div class="empty"></div>
      <img class="controller_button control_straight" src="/triangle.svg" alt="">
      <div class="empty"></div>
      <!-- left | right -->
      <img class="controller_button control_left" src="/triangle.svg" alt="">
      <img class="controller_button stop" src="/circle.svg" alt="">
      <img class="controller_button control_right" src="/triangle.svg" alt="">
      <!-- back -->
      <div class="empty"></div>
      <img class="controller_button control_back" src="/triangle.svg" alt="">
      <div class="empty"></div>
    </section>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
