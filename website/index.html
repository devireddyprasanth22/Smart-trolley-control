<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoShop</title>
</head>

<body>
  <div id="app">
    <h1>Go Shop</h1>
    <section class="remote">
      <header>
        <span class="red-dot"></span>
        <h2>Remote</h2>
      </header>
      <article class="controller">
        <!-- straight -->
        <div class="empty"></div>
        <img class="controller_button control_straight" src="/triangle.svg" alt="">
        <div class="empty"></div>
        <!-- left | right -->
        <img class="controller_button control_left" src="/triangle.svg" alt="">
        <img class="controller_button stop" src="/circle.svg" alt="">
        <img class="controller_button control_right" src="/triangle.svg" alt="">
        <!-- back -->
        <div class="empty"></div>
        <img class="controller_button control_back" src="/triangle.svg" alt="">
        <div class="empty"></div>
      </article>
    </section>
    <section>
      <header>
        <h2 class="help">Need some help?</h2>
      </header>
      <article class="faq">
        <ul>
          <li>Make sure you're connected to the correct wifi. You may be accessing this from a
            caches
          </li>
          <li>Reload your page and clear cache</li>
          <li>Try running in incognito</li>
          <li>Use the remote above to control the direction of the trolley</li>
        </ul>
      </article>
    </section>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
